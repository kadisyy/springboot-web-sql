  <BODY id="userlogin_body">

    <DIV></DIV>
    <DIV id="user_login">
      <DL>
        <DD id="user_top">
          <UL>
            <LI class="user_top_l"></LI>
            <LI class="user_top_c"></LI>
            <LI class="user_top_r"></LI>
          </UL>
          </DD>
          <DD id="user_main" >
            <UL>
              <LI class="user_main_l"></LI>
              <LI class="user_main_c">
                <DIV class="user_main_box">
                  <UL>
                    <LI class="user_main_text">用户名：</LI>
                    <LI class="user_main_input">
                      <INPUT class="TxtUserNameCssClass" id="TxtUserName" maxLength="20" name="TxtUserName" /></LI>
                  </UL>
                  <UL>
                    <LI class="user_main_text">密 码：</LI>
                    <LI class="user_main_input">
                      <INPUT class="TxtPasswordCssClass" id="TxtPassword" type="password" name="TxtPassword" /></LI>
                  </UL>
                  <UL>
                    <LI class="user_main_text">Cookie：</LI>
                    <LI class="user_main_input">
                      <SELECT id="DropExpiration" name="DropExpiration">
                        <OPTION value="None selected">不保存</OPTION>
                        <OPTION value="Day">保存一天</OPTION>
                        <OPTION value="Month">保存一月</OPTION>
                        <OPTION value="Year">保存一年</OPTION></SELECT>
                    </LI>
                  </UL>
                </DIV>
              </LI>
              <LI class="user_main_r" >
                 <input type="submit"  value="提交"  src="../static/images/user_botton.gif" onClick="getAccess();" /> 
                 <input type="submit"  value="注册"  src="../static/images/user_botton.gif" onClick="register();" /> 
                 
              </LI>
            </UL>
   
            <DD id="user_bottom">
              <UL>
                <LI class="user_bottom_l"></LI>
                <LI class="user_bottom_c"></LI>
                <LI class="user_bottom_r"></LI>
              </UL>
            </DD> 
          </DD>
      </DL>
    </DIV>
    <SPAN id="ValrUserName" style="DISPLAY: none; COLOR: red"></SPAN>
